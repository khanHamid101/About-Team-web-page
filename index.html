<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="../1st/./fontawesome-free-5.12.0-web/./css/all.min.css">
</head>
<body>
<main>
    <section>
        <div class="title">
            <p>Our reviews</p>
        </div>
        <div class="underline">
        </div>
        <div class="content">
            <!-- <i class=" fa-inver"></i> -->
            <div class="varying-class">
                <div class="img">
                    <img src="../1st/person-1.jpeg" id="imgs" alt="">
                </div>
                <div class="name">
                    <p>Susan Smith</p>
                </div>
                <div class="job">
                    Web Developer
                </div>
                <div class="text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio itaque eligendi quam libero, laudantium cumque sed, vel placeat dignissimos magni non tempore doloribus nam nobis repellat cum repudiandae accusantium dolor.</p>
                </div>
            </div>
            <div class="btn">
                <button>
                    <span>
                        <i id="left-btn" class="fa fa-3x fa-arrow-alt-circle-left"></i>
                    </span>
                </button>
                <button>    
                    <span>
                        <i id="right-btn" class="fa fa-3x fa-arrow-alt-circle-right"></i>
                    </span>
                </button><br>
                <button type="button" class="random-btn">Random</button>
            </div>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
